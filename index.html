<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,600;9..144,700;9..144,800&family=Montserrat:ital,wght@0,500;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/css.gg@2.0.0/icons/css/shopping-cart.css' rel='stylesheet'>
  <title>Frontend Mentor | Product preview card component</title>
  </style>
</head>

<body>
  <img src="perfume.png" alt="" class="parfum">
  <div class="product">
    <p class="perfume">PERFUME</p>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
      for
      the House of CHANEL.</p>
    <div class="price">
      <p class="price1">$149.99</p>
      <p class="price2">$169.99</p>
    </div>
    <div class="cart">
      <i class="gg-shopping-cart"></i>
      <a href="#" class="add_cart">Add to cart</a>
    </div>
  </div>
</body>

</html>
